<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Time</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<!-- Employee Tracker -->
<div class="container">

    <!-- Jumbotron -->
    <div id="trainImg">
    
        <h1 class="text-left">My Train Schedule</h1>
        <p>Add trains to the schedule.</p>
        <p>Times will be updated on page refresh.</p>
  
    </div>
    <div class="row">
        <div class="col-lg-12">
    
        <!-- Current Employees-->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id='trainTable'>
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Start Time</th>
                                <th>Frequency</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>







            <!-- Add Employee  -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Add New Train</strong></h3>
                </div>
                <div class="panel-body">
    

                <!-- Entry Form -->
                <form>
                    <div class="form-group">
                        <label for="">New Train</label>
                        <input type="text" class="form-control" id="trainNameInput">
                    </div>

                    <div class="form-group">
                        <label for="">Destination</label>
                        <input type="text" class="form-control" id="destinationInput">
                    </div>

                    <div class="form-group">
                        <label for="">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firstTimeInput">
                    </div>

                    <div class="form-group">
                        <label for="">Frequency</label>
                        <input type="text" class="form-control" id="frequencyInput">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="addEmployeeBtn">Submit</button>
                </form>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Javascript -->
 <script type="text/javascript" src="script/script.js"></script>

</body>
</html>
